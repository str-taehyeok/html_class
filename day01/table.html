<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블(table)</title>
</head>
<body>
  
    <table border="1">
      <tr>
          <th>이름</th>
          <th>나이</th>
      </tr>
      <tr>
          <td>홍길동</td>
          <td>20</td>
      </tr>
      <tr>
        <td>이순신</td>
        <td>30</td>
      </tr>
    </table>
</body>
</html>
