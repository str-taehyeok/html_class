<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://login.coupang.com/favicon.ico">
  <title>쿠팡 회원가입</title>
</head>
<body>
  <div>
    <img src="//static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png" alt="">
    <p><b>회원정보를 입력해주세요.</b></p>
    <form action="">
      <div>
        <div><input type="text" placeholder="아이디(이메일)"></div>
        <div><input type="password" placeholder="비밀번호"></div>
        <div><input type="password" placeholder="비밀번호 확인"></div>
        <div><input type="text" placeholder="이름"></div>
        <div><input type="tel" placeholder="휴대폰 번호"></div>
      </div>
      <br>
      <hr>
      <br>
      <div>
        <div>
          <label><input type="checkbox" name="confirm">모두 확인하였으며 동의합니다.</label>
          <p>전체 동의에는 필수 및 선택 정보에 대한 동의가 포함되어 있으며, 개별적으로 동의를 선택 하실 수 있습니다. 선택 항목에 대한 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.</p>
        </div>
        <fieldset>
          <ul>

            <li>
              <label>
                <input type="checkbox" name="confirm">[필수] 만 14세 이상입니다
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="confirm">[필수] 쿠팡 이용약관 동의
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="confirm">[필수] 전자금융거래 이용약관 동의
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="confirm">[필수] 개인정보 수집 및 이용 동의
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="confirm">[필수] 개인정보 제3자 제공 동의
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="confirm">[선택] 마케팅 목적의 개인정보 수집 및 이용 동의
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" name="confirm">[선택] 광고성 정보 수신 동의
              </label>
              <ul>
                <li>
                  <label>
                    <input type="checkbox" name="confirm">[선택] 이메일 수신 동의
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" name="confirm">[선택] SMS, SNS 수신 동의
                  </label>
                </li>
                <li>
                  <label>
                    <input type="checkbox" name="confirm">[선택] 앱 푸시 수신 동의
                  </label>
                </li>
              </ul>
            </li>
          </ul>
        </fieldset>
        <button>동의하고 가입하기</button>
      </div>
    </form>
    <div>
      <p>법인 고객이신가요?<br />사업자 회원으로 전용 특가 혜택을 누려보세요.</p>
      <a href="#">쿠팡비즈 간편가입</a>
      <p>©Coupang Corp. All rights reserved.</p>
    </div>
  </div>


</body>
</html>
