<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회사 수익 테이블</title>
</head>
<body>
  <table border="1">
    <caption>회사 수익 테이블</caption>
    <tr>
      <th>거래처</th>
      <th>흑자</th>
      <th>적자</th>
    </tr>
    <tr>
      <td>회사1</td>
      <td>10,000,000</td>
      <td></td>
    </tr>
    <tr>
      <td>회사2</td>
      <td></td>
      <td>5,000,000</td>
    </tr>
    <tr>
      <td>회사3</td>
      <td>10,000,000</td>
      <td>7,000,000</td>
    </tr>
    <tr>
      <td rowspan="2">총계</td>
      <td>10,000,000</td>
      <td>12,000,000</td>
    </tr>
    <tr>
      <td colspan="2">-2,000,000</td>
    </tr>
  </table>

</body>
</html>
